<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO Chat</title>
</head>
<body>
  <div id="login-container">
    <div id="messages"></div>
    <label for="username">Username:</label>
    <input type="text" id="username" /><br />
    <label for="username">Message:</label>
    <input type="text" id="message" />
    <button onclick="login()">Login</button>
    <button onclick="sendMessage()">Send</button>
    <button onclick="logout()">Logout</button>
		<div id="list"></div>
  </div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script>
    const socket = io('ws://127.0.0.1:8080');
		let list = {};
		let id = '';
		let identity = '';

		async function loginHttp() {
      const name = document.getElementById('username').value;
			const { data } = await axios.post('http://127.0.0.1:3000/auth/sign', {
				account: name, name,
			});
			const { token } = data;
			return token;
		}

    async function login() {
			const token = await loginHttp();
      socket.emit('pkt-net', JSON.stringify({
				pkt_name: "cp-net-login",
				head: {
					serial: 12
				},
				payload: { token },
			}));
    }

    function logout() {
      socket.emit('pkt-net', JSON.stringify({
				pkt_name: "cp-net-logout",
				head: {
					serial: 12
				},
				payload: {},
			}));
    }

    function sendMessage() {
      const message = document.getElementById('message').value;
      socket.emit('pkt-player', JSON.stringify({
				pkt_name: "cp-player-chat",
				identity,
				head: {
					serial: 12
				},
				payload: {
					message
				}
			}));
      document.getElementById('message').value = '';
    }

		function listRes(data) {
			const listContainer = document.getElementById('list');
			list = data['payload'];
			listContainer.innerHTML = '';
			Object.keys(list).forEach((key) => {
				listContainer.innerHTML += `${list[key]}<br />`;
			});
		}

		function loginRes(data) {
			id = data['payload']['id'];
			identity = data['payload']['identity'];
			sendMessageToChatBox(`Your ID is ${id}`);
		}

		function chatRes(data) {
			const from = data['payload']['from'];
			const message = data['payload']['message'];
			sendMessageToChatBox(`[${list[from]}] ${message}`);
		}

		function sendMessageToChatBox(msg) {
      document.getElementById('messages').innerHTML += `${msg}<br />`;
		}

    socket.on('spkt', (rawData) => {
			const data = JSON.parse(rawData);
			console.log(data);
			const { pkt_name } = data;
			switch (pkt_name) {
				case 'sp-net-login':
					return loginRes(data);
				case 'sp-net-list':
					return listRes(data);
				case 'sp-player-chat':
					return chatRes(data);
			}

    });
  </script>
</body>
</html>
